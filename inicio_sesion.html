<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrocinema</title>
  <link rel="stylesheet" href="style_paginas.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="/iniciar_sesion" method="POST"> <!-- Ahora el formulario envía los datos a la ruta /iniciar_sesion -->
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p> <!-- Enlaza a la página de registro -->
    </div>
</body>
<footer>
    <div class="container">
        <!-- Botón de Volver a Inicio -->
        <a href="inicio.html" class="button">Volver a Inicio</a>
    </div>
</footer>
</html>
